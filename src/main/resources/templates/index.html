<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spring boot Journal</title>
    <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="all">
<!--    <link rel="stylesheet" type="text/css" href="css/bootstrap-glyphicons.css">-->
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>

<body>
    <h1>스프링 부트 일기</h1>
    <ul class="timeline">
        <div th:each="entry,status : ${journal}">
            <li th:attr="class=${status.odd}?'timeline-inverted':''">
                <div class="tl-circ"></div>
                <div class="timeline-panel">
                    <div class="tl-heading">
                        <h4><span th:text="${entry.title}">제목</span></h4>
                        <p><small class="text-muted"><i class="glyphicon glyphicon-tile"></i>
                        <span th:text="${entry.createdAsShort}">에 작성.</span></small></p>
                    </div>
                    <div class="tl-body">
                        <p><span th:text="${entry.summary}">요약</span></p>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</body>
</html>
